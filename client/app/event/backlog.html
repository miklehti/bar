<header class="hero-unit" id="banner">
  <div class="container">
    <h1>AB testing backlog</h1>
    <p class="lead">Our testing items...</p>
  </div>
</header>

      <h3 class="page-header">Backlog search: <input ng-model="query"></h3>




<table class="table table-hover">
    <thead>
      <tr>
        <th>Site</th>
        <th>Test Name</th>
        <th>Requested by</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="event in events  | filter:query" ng-click="go(event)">
        <td>{{event.site}}</td>
        <td>{{event.testName}}</td>
        <td>{{event.emaili}}</td>
        <td>{{event.status}}</td>
       <td ng-show="isAdmin()"><a ng-click="deleteEvent(event)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a></td>
      </tr>
      
    </tbody>
  </table>
